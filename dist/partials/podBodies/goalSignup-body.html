<div class="center">
    <div class="colorBackground">
        <a class="signupBtn"
                track-event
                event-category="{{eventCategory}}"
                event-label="goal_pod_goal_signup"
                ui-sref="rallyAge.readinessv2.pre">
            <img aria-hidden="true" ng-src="{{bowerPath}}/progress-pod-ui/dist/img/Pick_New_Goal_icon.svg"/>
            <p class="signupText h24">
                <span translate>Sign up for your goal now!</span>
                <span class="addCircle">
                    <i class="icon-thinX" aria-hidden="true"></i>
                </span>
            </p>
        </a>
    </div>
</div>
